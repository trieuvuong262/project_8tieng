<div class="flex items-center justify-between text-white px-2">
    <div>
        <h3 class="text-2xl font-bold flex items-center gap-2">
            Đã điểm danh! <i data-lucide="check-circle" class="w-6 h-6 text-green-400 fill-current bg-white rounded-full"></i>
        </h3>
        <p class="text-indigo-100 text-sm mt-1 opacity-90">Chúc bạn một ngày làm việc hiệu quả.</p>
        
        <div class="mt-4 flex gap-4 text-sm">
            <div class="bg-white/20 px-3 py-1 rounded-lg backdrop-blur-sm">
                <span class="block text-xs text-indigo-200">Giờ vào</span>
                <span class="font-bold">{% now "H:i" %}</span>
            </div>
            <div class="bg-white/20 px-3 py-1 rounded-lg backdrop-blur-sm">
                <span class="block text-xs text-indigo-200">KPI Tổng</span>
                <span class="font-bold">{{ user.profile.total_kpi_points }} pts</span>
            </div>
        </div>
    </div>
    
    <div class="hidden sm:block opacity-80">
        <i data-lucide="coffee" class="w-20 h-20 text-indigo-300"></i>
    </div>
</div>
