{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-800 sm:text-3xl">Hệ sinh thái công cụ</h1>
        <p class="text-gray-500 mt-2 text-sm sm:text-base">Hỗ trợ bạn tối ưu hóa 8 tiếng làm việc mỗi ngày.</p>
    </div>

    <div class="grid grid-cols-1 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
        {% for tool in all_tools %}
        <a href="{{ tool.get_absolute_url|default:'#' }}" class="group block relative">
            <div class="h-full bg-white p-5 sm:p-6 rounded-3xl border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-2 transition-all duration-300 flex flex-col">
                
                <div class="w-12 h-12 sm:w-14 sm:h-14 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-all duration-300 shadow-sm">
                    <i data-lucide="{{ tool.icon|default:'box' }}" class="w-6 h-6 sm:w-7 sm:h-7"></i>
                </div>

                <div class="flex-grow">
                    <h3 class="font-bold text-gray-800 text-base sm:text-lg mb-1 group-hover:text-indigo-600 transition-colors">
                        {{ tool.name }}
                    </h3>
                    <p class="text-xs sm:text-sm text-gray-500 leading-relaxed line-clamp-2">
                        {{ tool.desc }}
                    </p>
                </div>

                <div class="mt-4 pt-4 border-t border-gray-50 flex items-center text-indigo-600 font-bold text-[10px] sm:text-xs uppercase tracking-wider">
                    <span>Mở công cụ</span>
                    <i data-lucide="arrow-right" class="ml-2 w-3 h-3 sm:w-4 sm:h-4 group-hover:translate-x-1 transition-transform"></i>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    /* Hỗ trợ hiển thị 2 cột trên màn hình điện thoại rất nhỏ */
    @media (min-width: 400px) {
        .xs\:grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
    }
    
    /* Hiệu ứng line-clamp để mô tả không bị quá dài làm lệch layout */
    .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>
{% endblock %}
