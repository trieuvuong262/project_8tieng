<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - 8Tieng.vn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden flex flex-col md:flex-row">
        
        <div class="w-full p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Chào mừng trở lại!</h1>
                <p class="text-gray-500 text-sm mt-1">Hôm nay Deadline thế nào rồi?</p>
            </div>

            {% if form.errors %}
                <div class="bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-4 border border-red-100">
                    Tên đăng nhập hoặc mật khẩu không đúng.
                </div>
            {% endif %}
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                    <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" placeholder="Nhập username..." required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" placeholder="••••••••" required>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="text-indigo-600 rounded focus:ring-indigo-500">
                        <span class="ml-2 text-gray-600">Ghi nhớ tôi</span>
                    </label>
                    <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-bold hover:bg-indigo-700 transition shadow-md">
                    Đăng nhập
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Chưa có tài khoản? 
                <a href="{% url 'register' %}" class="text-indigo-600 font-bold hover:underline transition">Đăng ký ngay</a>
            </div>
        </div>
    </div>

</body>
</html>
